plugins {
    id 'org.springframework.boot' version "2.0.4.RELEASE"
    id 'com.avast.gradle.docker-compose' version "0.7.1"
    id "com.github.sherter.google-java-format" version "0.7.1"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'docker-compose'

project.ext {
    spring = '2.0.4.RELEASE'
    cuke = '3.0.2'
}

group = 'matplayground'
version = '1.0-SNAPSHOT'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    maven { url 'http://oss.jfrog.org/artifactory/oss-snapshot-local/' }
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb-reactive', version: "${spring}"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-webflux', version: "${spring}"
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: "${spring}"

    compile group: 'com.google.guava', name: 'guava', version: '26.0-jre'

    compile 'org.projectlombok:lombok:1.18.2'
    annotationProcessor 'org.projectlombok:lombok:1.18.2'

    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.7'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${spring}"

    testCompile "io.cucumber:cucumber-java:${cuke}"
    testCompile "io.cucumber:cucumber-spring:${cuke}"
    testCompile "io.cucumber:cucumber-junit:${cuke}"

    compile "io.springfox:springfox-swagger2:3.0.0-SNAPSHOT"
    compile "io.springfox:springfox-spring-webflux:3.0.0-SNAPSHOT"
    compile "io.springfox:springfox-swagger-ui:3.0.0-SNAPSHOT"

}

test {
    testLogging.showStandardStreams = true
}

dockerCompose.isRequiredBy(test)
dockerCompose {
    useComposeFiles = ['src/test/resources/docker-compose.yml']
}