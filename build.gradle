plugins {
    id 'org.springframework.boot' version "2.4.3"
    id 'com.avast.gradle.docker-compose' version "0.14.0"
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'docker-compose'

project.ext {
    spring = '2.4.3'
    cuke = '6.10.0'
    springfox = '3.0.0'
}

group = 'matplayground'
version = '1.0-SNAPSHOT'

description = """"""

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {

    implementation "org.springframework.boot:spring-boot-starter-data-mongodb-reactive:${spring}"
    implementation "org.springframework.boot:spring-boot-starter-webflux:${spring}"
    implementation "org.springframework.boot:spring-boot-starter-actuator:${spring}"

    implementation "com.google.guava:guava:30.1-jre"

    implementation "org.projectlombok:lombok:1.18.8"
    annotationProcessor "org.projectlombok:lombok:1.18.8"

    implementation "org.apache.commons:commons-lang3:3.12.0"

    testImplementation "junit:junit:4.12"
    testImplementation "org.springframework.boot:spring-boot-starter-test:${spring}"

    testImplementation "io.cucumber:cucumber-java:${cuke}"
    testImplementation "io.cucumber:cucumber-spring:${cuke}"
    testImplementation "io.cucumber:cucumber-junit:${cuke}"

    implementation "io.springfox:springfox-boot-starter:${springfox}"

}

test {
    testLogging.showStandardStreams = true
}

dockerCompose.isRequiredBy(test)
dockerCompose {
    useComposeFiles = ['src/test/resources/docker-compose.yml']
}

springBoot {
    buildInfo()
}
